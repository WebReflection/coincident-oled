<!DOCTYPE html>
<html lang="en">
<head>
  <title>Oled Update</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <script type="module">
    import coincident from './coincident-server.js';
    coincident(
      new Worker('./worker.js', {type: 'module'}),
      // bootstrap the WebSocket via the address in ws.txt
      new WebSocket(await (await fetch('./ws.txt')).text())
    );
  </script>
</head>
<body>
  <input placeholder="write something">
  <button disabled>update</button>
</body>
</html>
